<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />

		<title>个人资料</title>

		<link rel="icon" href="/images/icon.png" />
		<link rel="stylesheet" href="/other/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/css/public.css" media="all" />
		
		<style type="text/css">
			.userHobby span {
				background-color: #5FB878 !important;
			}
		</style>
	</head>

	<body class="childrenBody">
		<form class="layui-form layui-row">
			<!--
            	作者：756034419@qq.com
            	时间：2018-08-10
            	描述：头像部分
            -->
			<div class="layui-col-md3 layui-col-xs12 user_right">
				<div class="layui-upload-list">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" src="${SYS_USER_SESSION_KEY.avatar}">
				</div>
				<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
				<p>选择好了图片之后就会立即上传</p>
			</div>

			<!--
            	作者：756034419@qq.com
            	时间：2018-08-10
            	描述：信息部分
            -->
			<div class="layui-col-md6 layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="hidden" value="${sysUser.id}" name="id" disabled class="layui-input layui-disabled id">
						<input type="text" value="${sysUser.username}" name="username" disabled class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">拥有角色</label>
					<div class="layui-input-block userHobby">
						<#list roles as role>
							<div class="layui-unselect layui-form-checkbox layui-form-checked layui-checkbox-disbaled layui-disabled"><span>${(role.name)!}</span></div>
						</#list>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" value="${sysUser.nickName}" name="nickName" placeholder="请输入昵称" lay-verify="required|nickName" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" value="${sysUser.realName}" name="realName" placeholder="请输入真实姓名" lay-verify="required" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="tel" value="${sysUser.mobile}" name="mobile" placeholder="请输入手机号码" lay-verify="required|mobile" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>
		</form>
	</body>
	
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/other/layui/layui.js"></script>
	<script type="text/javascript" src="/js/sys/userinfo.js"></script>

</html>
