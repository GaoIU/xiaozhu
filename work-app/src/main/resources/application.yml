# tomcat配置
server:
  port: 8080



# 自定义配置
suizhu:
  work:
    fdfs-server: '@fdfs.server@'
    work-avatar: '@work.avatar@'



# 文件服务器配置
fdfs:
  connect-timeout: 2000
  so-timeout: 2000
  tracker-list:
  - '@tracker.server0@'



# mybatis-plus配置
mybatis-plus:
  configuration:
    # 二级缓存
    cache-enabled: false
    # _转换驼峰
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    # 通过该配置可指定 MyBatis 是否并且如何来自动映射数据表字段与对象的属性，总共有 3 种可选值：
    # NONE：不启用自动映射
    # PARTIAL：只对非嵌套的 resultMap 进行自动映射
    # FULL：对所有的 resultMap 都进行自动映射
    auto-mapping-behavior: partial
    # MyBatis 自动映射时未知列或未知属性处理策略，通过该配置可指定 MyBatis 在自动映射过程中遇到未知列或者未知属性时如何处理，总共有 3 种可选值
    # NONE：不做任何处理 (默认值)
    # WARNING：以日志的形式打印相关警告信息
    # FAILING：当作映射失败处理，并抛出异常和详细信息
    auto-mapping-unknown-column-behavior: none
  # XML映射文件
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.suizhu.work.entity
  # 该配置请和 typeAliasesPackage 一起使用，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象 。
  type-aliases-super-type: java.lang.Object
  # 全剧策略
  global-config:
    db-config:
      # 数据库类型
      db-type: mysql
      # 主键类型
      id-type: id-worker-str
      # 字段验证策略
      field-strategy: not-null



# spring相关配置
spring:
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  profiles:
    active:
    - '@spring.active@'



